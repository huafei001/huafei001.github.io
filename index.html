<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>彦祖之家 - 自动跳转</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #165DFF;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* 科技感加载容器 - 强化边框光影 */
    .jump-container {
      text-align: center;
      padding: 40px 60px;
      border-radius: 12px;
      background: linear-gradient(135deg, #f5f9ff 0%, #e8f3ff 100%);
      box-shadow: 0 8px 24px rgba(22, 93, 255, 0.1), 0 0 0 1px rgba(22, 93, 255, 0.05);
      transition: all 0.3s ease;
      border: 1px solid transparent;
      background-clip: padding-box;
    }

    .jump-container:hover {
      box-shadow: 0 12px 32px rgba(22, 93, 255, 0.15), 0 0 0 1px rgba(22, 93, 255, 0.1);
      transform: translateY(-2px);
    }

    /* 加载动画 - 加快转速，调整边框比例，增强科技感 */
    .loader {
      width: 48px;
      height: 48px;
      border: 3px solid #e8f3ff;
      border-top: 3px solid #165DFF;
      border-radius: 50%;
      animation: spin 0.8s linear infinite; /* 速度从1s改为0.8s，更快更灵动 */
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      font-size: 22px;
      margin-bottom: 12px;
      font-weight: 600;
      letter-spacing: 0.5px; /* 增加字间距，更显简约科技 */
    }

    /* 提示文字 - 加粗+调整颜色+增加过渡动画 */
    p#status-text {
      color: #165DFF; /* 加深颜色，更醒目 */
      font-size: 15px;
      margin-bottom: 8px;
      font-weight: 500;
      transition: color 0.3s ease; /* 状态切换时颜色平滑过渡 */
    }

    .fallback-tip {
      margin-top: 20px;
      font-size: 13px;
      color: #668fff; /* 浅蓝灰色，不抢焦点 */
      font-style: italic; /* 斜体区分提示 */
    }

    /* 响应式适配 */
    @media (max-width: 480px) {
      .jump-container {
        padding: 30px 40px;
      }
      h2 {
        font-size: 18px;
      }
      p#status-text {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="jump-container">
    <div class="loader"></div>
    <h2>彦祖之家 - 检测可用网址中...</h2>
    <p id="status-text">正在尝试连接第一个地址</p>
    <p class="fallback-tip">若长时间未跳转，请手动刷新页面</p>
  </div>

  <script>
    // 配置你需要检测的两个目标网址
    const TARGET_URLS = [
      "https://o4272.netlify.app/",   // 第一个网址
      "https://yanzuhome.github.io/index.html"   // 第二个网址
    ];

    // 检测网址是否可访问
    async function checkUrlAvailability(url) {
      try {
        const response = await fetch(url, {
          method: 'HEAD',
          mode: 'no-cors',
          timeout: 5000
        });
        return true;
      } catch (error) {
        return false;
      }
    }

    // 自动跳转逻辑
    async function autoJump() {
      const statusText = document.getElementById('status-text');
      
      for (let i = 0; i < TARGET_URLS.length; i++) {
        const currentUrl = TARGET_URLS[i];
        statusText.textContent = `正在尝试连接第 ${i+1} 个地址`;
        
        const isAvailable = await checkUrlAvailability(currentUrl);
        if (isAvailable) {
          statusText.textContent = `已找到可用地址，正在跳转...`;
          statusText.style.color = "#00b42a"; // 跳转成功时文字变绿色，反馈更明确
          // 延迟跳转，让用户看到状态变化
          setTimeout(() => {
            window.open(currentUrl, '_self');
          }, 800);
          return;
        }
      }

      // 两个地址都无法访问时提示
      statusText.textContent = "所有地址均不可访问，请稍后重试";
      statusText.style.color = "#ff4d4f"; // 失败时文字变红色
    }

    // 页面加载完成后执行检测
    window.onload = autoJump;
  </script>
</body>
</html>
